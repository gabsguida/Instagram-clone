<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<div  class="header__logo">
					<a href="#" class="header__logo-link">
						<img src="img/instagram-logo.svg" alt="Instagram" class="header__logo-image"/>
					</a>
				</div>
				<div class="header__nav">
					<a href="#" class="header__nav-item"><span class="far fa-paper-plane"></span></a>
				</div>
			</div>
		</header>
		<section class="container">
			<div class="stories">
				<ul class="stories__list">
					<li class="stories__list-item">
						<a href="#" class="stories__list-link">
							<img src="img/profiles/yoda/yoda-profile.jpg" class="stories__list-image">
						</a>
					</li>
					<li class="stories__list-item stories__list-item--unread">
						<a href="#" class="stories__list-link">
							<img src="img/profiles/gamora/gamora-profile.jpg" class="stories__list-image">
						</a>
					</li>
					<li class="stories__list-item">
						<a href="#" class="stories__list-link">
							<img src="img/profiles/black-panther/black-panther-profile.jpg" class="stories__list-image">
						</a>
					</li>
				</ul>
			</div>
			<div class="feed">
				<div class="feed__card">
					<div class="feed__card-header">
						<div class="feed__card-header-profile">
							<a href="#"><img src="img/profiles/yoda/yoda-profile.jpg"/></a>
							<a href="#" class="feed__card-header--decoration">Mestre Yoda</a>
						</div>
						<div class="feed__card-header-menu">
							<span class="fas fa-ellipsis-h"></span>
						</div>
					</div>
					<div class="feed__card-photo">
					<a href="#"><img src="img/profiles/yoda/yoda-3m.jpg"/></a>	
					</div>
					<div class="feed__card-actions">
						<div class="feed__card-actions-left">
							<a href="#"><span class="far fa-heart"></span></a>
							<a href="#"><span class="far fa-comment"></span></a>
						</div>
						<div class="feed__card-actions-right">
							<a href="#"><span class="far fa-bookmark"></span></a>
						</div>
					</div>
					<div class="feed__card-likes">
						<a href="#" class="feed__card-likes-photo"><img src="img/profiles/carol/carol-profile.jpg"></a>
						<p class="feed__card-likes-text">
							curtido por 
							<a href="#" class="feed__card-likes--link">Carol</a>
							e outras<a href="#" class="feed__card-likes--link">
							7 pessoas</a>
						</p>
					</div>
				</div>
			</div>
		</section>

	</body>
</html>
